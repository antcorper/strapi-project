<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <h1 id="title">Acceder a mi cuenta</h1>

        <form id="form" action="">
          <label
            >Email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ejemplo@mail.com"
            />
          </label>
          <label
            >Contrase√±a
            <input
              type="password"
              id="password"
              name="password"
              placeholder="************"
            />
          </label>

          <button class="primary-btn" id="btLogin">Acceder</button>
          <button class="secondary-btn" id="btSignup">Registrarme</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
